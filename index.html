<!DOCTYPE html>
<html>
  <head>
    <!--Include Leaflet CSS file (website design)-->
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""
    />
    <!--define map size in webpage using style.css-->
    <link rel="stylesheet" href="style.css"/>
    <!--Include Leaflet JavaScript file(map)-->
    <!-- Make sure you put this AFTER Leaflet's CSS -->
    <script
      src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
      crossorigin=""
    ></script>
    <!--online library for input shapefile-->
    <script src="https://unpkg.com/shapefile@0.6"></script>
    <!--for shapefile but focus on coordinate transformation-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/proj4js/2.9.0/proj4.js"></script>
    
    <title>WSD Shapefile visualizer</title>
    
  </head>
  <body id="body">
    <div> 
      <h1 style="color: #dff4ff;float: left; font-size: 40px">WLM - ShapeFile Visualizer</h1>
      <button id="import"; onclick="click_listener()"; style="float: right; color: rgb(77, 122, 113); width: 200px; height: 65px; margin: 20px 5px; padding:18px; border-radius: 15px; background-color: #d6eaf5; position: right; font-size: 25px;"><b>Import</button>
    </div>
    <div id="map" style="clear: both;"></div>
    <!-- <img src="pink_river.jpg" alt="Girl in a jacket"  height="300px"> -->
    <!-- <button id="import" onclick=click_listener()>click me</button> -->
    <script src="mapp.js"></script> 
  </body>
</html>
